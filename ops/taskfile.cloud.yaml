version: 3

tasks:
  init:
    desc: initialise terraform
    cmds:
      - terraform -chdir=ops/cloud init

  plan:
    desc: run terraform plan
    deps: ["init"]
    cmds:
      - terraform -chdir=ops/cloud plan

  apply:
    desc: run terraform apply and auto applies
    deps: ["init"]
    cmds:
      - terraform -chdir=ops/cloud apply -auto-approve
